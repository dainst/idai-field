<div *ngFor="let group of groups" class="card">
	<div class="card-header d-grid">
		<button class="btn" (click)="toggleGroupSection(group)">{{getGroupLabel(group)}}</button>
	</div>
	<div *ngIf="showGroupSection(group.name)" class="collapse show">
		<div class="card-body">
			<div *ngFor="let field of group.fields" class="field-view-container">
				<field-view [field]="field"
							(onJumpToResource)="jumpToResource($event)"></field-view>
			</div>
		</div>
	</div>
</div>
