<div class="type-relation">
    <div *ngFor="let targetDocument of targetDocuments; let i = index" class="relation-picker">
        <document-teaser [document]="targetDocument"></document-teaser>
        <div class="delete-relation small-circular-button red-button" (click)="deleteRelation(i)">
            <span class="mdi mdi-delete"></span>
        </div>
    </div>

    <div class="circular-button add-relation-button"
         type="button"
         (click)="openInstanceOfModal()">
        <span class="mdi mdi-plus"></span>
    </div>
</div>
