<div *ngFor="let item of getValues()" class="checkbox form-check form-check-inline">
    <label class="form-check-label">
        <input class="form-check-input" value="{{item}}" type="checkbox"
               (click)="toggleCheckbox(item)"
               [checked]="resource[field.name] && resource[field.name].indexOf(item) > -1">
        {{getLabel(item)}}
    </label>
</div>

<empty-valuelist-info *ngIf="hasEmptyValuelist()" [field]="field"></empty-valuelist-info>

<outliers [resource]="resource" [fieldName]="field.name" [valuelist]="valuelist"></outliers>
