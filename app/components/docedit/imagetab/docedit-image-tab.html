<div class="form-group card">
    <div class="card-header">
        <h3 class="card-title">
            Verknüpfte Bilder
        </h3>
    </div>
    <div class="card-block">

        <div id="image-tab-container" (window:resize)="onResize($event)">

            <div class="btn-toolbar">
                <button type="button" id="create-depicts-relations-btn"
                        class="btn btn-primary pull-right" (click)="openImagePicker(imagePicker)">
                    <span class="mdi mdi-plus-circle"></span>
                    Weitere Bilder verknüpfen
                </button>

                &nbsp;&nbsp;&nbsp;&nbsp;
                <span *ngIf="selected.length">
                    <div class="btn-group">
                        <button id="delete-images" type="button" class="btn btn-danger" (click)="removeLinks()"
                                ngbTooltip="{{selected.length == 1 ? 'Verknüpfung löschen' : 'Verknüpfungen löschen'}}"
                                placement="bottom" container="body">
                            <span class="mdi mdi-link-off"></span>
                        </button>
                    </div>
                    <div class="btn-group">
                        <button id="deselect-images" type="button" class="btn btn-secondary" (click)="clearSelection()">
                            Auswahl aufheben
                        </button>
                    </div>
                </span>
            </div>

            <image-grid #imageGrid
                        [nrOfColumns]="3"
                        [selected]="selected"
                        [documents]="documents"
                        [showLinkBadges]="false"
                        [showShortDescription]="false"
                        (onClick)="select($event)">
            </image-grid>

        </div>

    </div>
</div>
