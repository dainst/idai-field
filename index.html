<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>iDAI.field 2</title>

    <meta name="description" content="iDAI.field 2 - Ein modulares Dokumentationssystem fÃ¼r Feldforschungsprojekte.">
    <meta name="keywords" content="iDAI.field 2, Grabung, Grabungssystem, Dokumentation">
    <meta name="author" content="CoDArchLab Cologne">

    <link rel="icon" href="img/favicon.png" type="image/png">
    <link rel="stylesheet" type="text/css" href="node_modules/idai-components-2/src/css/idai-components-2.css">
    <link rel="stylesheet" type="text/css" href="css/idai-field-client.css">

    <script src="node_modules/reflect-metadata/Reflect.js"></script>
    <script src="node_modules/zone.js/dist/zone.js"></script>

    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>

    <script>
        System.config({

            paths: {
                'angular2-uuid/*': 'node_modules/angular2-uuid/*.js'
            },
            map: {
                json: 'app/util/systemjs-json-plugin',
                'ng2-bs3-modal': 'node_modules/ng2-bs3-modal',
                '@angular/platform-browser-dynamic': 'node_modules/@angular/platform-browser-dynamic',
                '@angular/platform-browser': 'node_modules/@angular/platform-browser',
                '@angular/http': 'node_modules/@angular/http',
                '@angular/common': 'node_modules/@angular/common',
                '@angular/core': 'node_modules/@angular/core',
                '@angular/router-deprecated': 'node_modules/@angular/router-deprecated',
                '@angular/router': 'node_modules/@angular/router',
                '@angular/compiler': 'node_modules/@angular/compiler',
                'rxjs': 'node_modules/rxjs',
                'idai-components-2' : 'node_modules/idai-components-2'
            },
            packages: {
                app: {
                    format: 'register',
                    defaultExtension: 'js'
                },
                node_modules: {
                    defaultExtension: 'js'
                },
                config: {
                    defaultExtension: false,
                    meta: {
                        '*.json': {
                            loader: 'json'
                        }
                    }
                },
                '@angular/core'                    : {main: 'index.js'},
                '@angular/common'                  : {main: 'index.js'},
                '@angular/compiler'                : {main: 'index.js'},
                '@angular/router'                  : {main: 'index.js'},
                '@angular/platform-browser'        : {main: 'index.js'},
                '@angular/platform-browser-dynamic': {main: 'index.js'},
                '@angular/router-deprecated': {main: 'index.js'},
                '@angular/http': {main: 'index.js'},
                'rxjs'                             : {main: 'index.js'}
            }
        });
        System.import('node_modules/jquery/dist/jquery.js')
                .then(function() { System.import('node_modules/bootstrap/dist/js/bootstrap.js'); }, null);
        System.import('app/boot')
                .then(null, console.error.bind(console));
    </script>

</head>

<body>
    <idai-field-app>Loading...</idai-field-app>
