<form id="search-bar">
    <div class="input-group">
        <input #searchInput
            class="form-control search-bar-input"
            [class.small-search-input]="extendedSearch"
            [class.big-search-input]="!isFilterMenuAvailable()"
            [(ngModel)]="q"
            (keyup)="onKeyUp($event)"
            (focus)="focused = true; showSuggestions();"
            (blur)="focused = false"
            name="searchInput"
            type="text"
            placeholder="Suchen..."
            i18n-placeholder="@@widgets.searchBar.placeholder"
        />
        <search-suggestions [maxSuggestions]="5" [visible]="suggestionsVisible">
        </search-suggestions>

        <div id="qr-scanner"
             class="btn btn-outline-primary"
             [class.focused]="focused"
             [class.with-small-search-input]="extendedSearch"
             (click)="openQrCodeScannerModal()">
            <span class="mdi mdi-qrcode-scan"></span>
        </div>

        <div *ngIf="isFilterMenuAvailable()" class="input-group-append">
            <resources-search-constraints
                *ngIf="extendedSearch"
                [category]="getSelectedCategory()"
            >
            </resources-search-constraints>
            <button
                id="resources-search-bar-filter-button"
                class="btn btn-primary search-filter"
                type="button"
                (click)="hideSuggestions()"
                [ngbPopover]="filterMenu"
                popoverClass="resources-filter-popover"
                container="body"
                [autoClose]="false"
                #p="ngbPopover"
                placement="bottom-right"
            >
                <span
                    *ngIf="!isCategorySelected()"
                    class="mdi mdi-filter"
                ></span>
                <span *ngIf="isCategorySelected()">
                    <category-icon
                        [category]="categories[0]"
                        size="24"
                    ></category-icon>
                </span>
            </button>
            <ng-template #filterMenu>
                <div id="resources-search-bar-filter-menu" class="filtermenu">
                    <div class="popover-custom-title">
                        <span i18n="@@widgets.searchBar.categoryFilter"
                            >Nach Kategorie filtern:</span
                        >
                    </div>
                    <category-picker
                        [topLevelCategoriesArray]="filterOptions"
                        [allCategoriesOptionVisible]="isAllCategoriesOptionVisible()"
                        [selectedCategories]="categories"
                        [allowPickingAbstractCategories]="true"
                        (onCategoryPicked)="chooseCategoryFilter($event)"
                    >
                    </category-picker>
                </div>
            </ng-template>
        </div>
    </div>
</form>
