<div id="matrix-options-button" class="btn btn-primary btn-square" [class.active]="opened"
     (click)="toggle()">
    <span class="mdi mdi-cog mdi-18px"></span>
</div>
<div *ngIf="opened" id="matrix-options-menu" class="card">
    <div class="card-body">
        <form>
            <fieldset class="mb-3">
                <label class="pre-label" i18n="@@matrix.optionsMenu.relations.label">Relationen:</label>
                <div id="form-check-relations-spatial" class="form-check form-check-inline form-radiobuttons">
                    <input id="relations-radio-spatial"
                           class="form-check-input"
                           name="relations-mode-radios"
                           type="radio"
                           [checked]="getRelationsMode() === 'spatial'"
                           (change)="setRelationsMode('spatial')">
                    <label id="relations-radio-spatial-label"
                           class="form-check-label"
                           for="relations-radio-spatial"
                           i18n="@@matrix.optionsMenu.relations.spatial">
                        RÃ¤umlich
                    </label>
                </div>
                <div id="form-check-relations-temporal" class="form-check form-check-inline form-radiobuttons">
                    <input id="relations-radio-temporal"
                           class="form-check-input"
                           name="relations-mode-radios"
                           type="radio"
                           [checked]="getRelationsMode() === 'temporal'"
                           (change)="setRelationsMode('temporal')">
                    <label id="relations-radio-temporal-label"
                           class="form-check-label"
                           for="relations-radio-temporal"
                           i18n="@@matrix.optionsMenu.relations.temporal">
                        Zeitlich
                    </label>
                </div>
            </fieldset>

            <fieldset>
                <label class="pre-label" i18n="@@matrix.optionsMenu.edges.label">Kanten:</label>
                <div id="form-check-edges-ortho" class="form-check form-check-inline form-radiobuttons">
                    <input id="line-radio-ortho"
                           class="form-check-input"
                           name="line-mode-radios"
                           type="radio"
                           [checked]="getLineMode() === 'ortho'"
                           (change)="setLineMode('ortho')">
                    <label id="line-radio-ortho-label"
                           class="form-check-label"
                           for="line-radio-ortho"
                           i18n="@@matrix.optionsMenu.edges.straight">
                        Gerade
                    </label>
                </div>
                <div id="form-check-edges-curved" class="form-check form-check-inline form-radiobuttons">
                    <input id="line-radio-curved"
                           class="form-check-input"
                           name="line-mode-radios"
                           type="radio"
                           [checked]="getLineMode() === 'curved'"
                           (change)="setLineMode('curved')">
                    <label id="line-radio-curved-label"
                           class="form-check-label"
                           for="line-radio-curved"
                           i18n="@@matrix.optionsMenu.edges.curved">
                        Gebogen
                    </label>
                </div>
            </fieldset>

            <fieldset>
                <div class="form-check form-check-inline">
                    <input id="period-check"
                           class="form-check-input"
                           name="period-check"
                           type="checkbox"
                           [checked]="getClusterMode() === 'periods'"
                           (change)="toggleClusterMode()">
                    <label id="period-check-label"
                           class="form-check-label"
                           for="period-check"
                           i18n="@@matrix.optionsMenu.clusterOption">
                        Gruppierung nach Grobdatierung
                    </label>
                </div>
            </fieldset>
        </form>
    </div>
</div>
