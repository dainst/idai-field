<div class="row flex-nowrap">
    <div id="sidebar-list-container" class="col">
        <sidebar-list [selectedDocument]="viewFacade.getSelectedDocument()"></sidebar-list>
    </div>

    <div *ngIf="isEditingGeometry()" class="layover1"></div>
    <div *ngIf="isEditingGeometry()" class="layover2"></div>

    <div class="col px-0"
         [class.no-zoom-buttons]="isPopoverMenuOpened() && viewFacade.getSelectedDocument()">
        <editable-map [documents]="viewFacade.getDocuments()"
                      [selectedDocument]="viewFacade.getSelectedDocument()"
                      [parentDocument]="parentDocument"
                      [coordinateReferenceSystem]="coordinateReferenceSystem"
                      [viewName]="viewFacade.getView()"
                      [isEditing]="isEditingGeometry()"
                      [update]="viewFacade.isReady()"
                      (onSelectDocument)="select($event)"
                      (onQuitEditing)="quitEditing($event)"></editable-map>
    </div>
</div>
