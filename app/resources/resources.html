<div style="position: fixed; width: 100%; z-index: 1001;"
     class="row bg-faded py-2">

    <div class="col-md-3">
        <div *ngIf="view && view.mainType != 'project'" class="row">
            <div class="col-md-10">
                <select id="mainTypeSelectBox" *ngIf="selectedMainTypeDocument"
                        class="form-control" [(ngModel)]="selectedMainTypeDocument"
                        (ngModelChange)="filterByMainTypeDocument($event)">
                    <option *ngFor="let document of mainTypeDocuments" [ngValue]="document">
                        {{viewUtility.getMainTypeDocumentLabel(document)}}
                    </option>
                </select>
                <select *ngIf="view && view.mainType != 'project' && !selectedMainTypeDocument"
                        class="form-control" disabled>
                    <option>
                        {{mainTypeLabel}} anlegen ➔
                    </option>
                </select>
            </div>
            <div class="col-md-2">
                <plus-button *ngIf="ready && query.q == '' && view.mainType != 'project'"
                             id="create-main-type-document-button" [preselectedType]="view.mainType"></plus-button>
            </div>
        </div>

        <projects *ngIf="view && view.mainType == 'project'"></projects>
    </div>

    <div class="col-md-6">
        <search-bar *ngIf="view" [showFiltersMenu]="mode != 'list'"
                    [relationName]="'isRecordedIn'"
                    [relationRangeType]="view.mainType"
                    (onQueryChanged)="queryChanged($event)">
        </search-bar>
    </div>

    <div class="col-md-3" align="right">
        <div class="btn-group">
            <button id="map-mode-button" (click)="setMode('map')" class="btn btn-primary m-0"
                    [disabled]="mode == 'map'">
                Karte
            </button>
            <button *ngIf="(!view||(view.mainType != 'project'))" id="list-mode-button" (click)="setMode('list')"
                    class="btn btn-primary m-0" [disabled]="mode == 'list'">
                Liste
            </button>
        </div>
    </div>
</div>
<div style="padding-top: 56px;"
     class="row"
     (dragover)="false"
     (dragleave)="false"
     (drop)="false">

    <div *ngIf="ready && view && view.mainType != 'project' && !selectedMainTypeDocument && !editGeometry"
         class="col-sm-8 offset-sm-2 text-center alert alert-warning" style="padding: 10px; margin-top: 35vh; position:absolute; z-index: 900;">
        <em>Sie müssen zuerst eine Ressource vom Typ '{{mainTypeLabel}}' anlegen ...</em>
    </div>

    <!-- TODO: hide map/list if no main type document is selected when a solution is found for properly initializing the map afterwards -->
    <!--<div *ngIf="(view && view.mainType == 'project') || selectedMainTypeDocument || editGeometry" class="col-lg-12 col-md-12 col-sm-12">-->
    <div class="col-lg-12 col-md-12 col-sm-12">
        <map-wrapper *ngIf="mode == 'map'" [selectedDocument]="selectedDocument"
                     [editMode]="editGeometry"></map-wrapper>
        <list *ngIf="mode == 'list'" (onDocumentCreation)="setScrollTarget($event)"></list>
    </div>

</div>
