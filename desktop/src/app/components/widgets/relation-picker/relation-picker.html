<div *ngIf="!disabled" class="relation-picker">
    <div *ngIf="!selectedTarget && availableTargets">
        <searchable-select [selectedValue]="selectedTarget?.resource.id"
                           [values]="getAvailableTargetIds()"
                           [getLabel]="getTargetLabel"
                           [initiallyOpened]="true"
                           (onValueSelected)="selectTarget($event)"
                           (onBlur)="onBlur()"
                           (onScrollToEnd)="loadNextChunk()"
                           (onSearchTermChanged)="search($event)"></searchable-select>
    </div>
    <div *ngIf="selectedTarget">
        <document-teaser [document]="selectedTarget" (click)="editTarget()"></document-teaser>
    </div>

    <div *ngIf="selectedTarget" class="delete-relation small-circular-button red-button" (click)="deleteRelation()">
        <span class="mdi mdi-delete"></span>
    </div>
</div>
