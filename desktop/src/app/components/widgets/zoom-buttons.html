<div class="zoom-buttons btn-group-vertical">
    <button id="zoom-in-button"
            class="btn btn-light"
            [class.disabled]="!zoomInEnabled"
            (click)="clickZoomIn()">+</button>
    <button id="zoom-out-button"
            class="btn btn-light"
            [class.disabled]="!zoomOutEnabled"
            (click)="clickZoomOut()">-</button>
</div>
