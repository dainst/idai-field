<div class="sidebar-list-button-group">
    <div class="btn info-button"
         [class.sidebar-list-button-group-active-button]="resourcesComponent.isPopoverMenuOpened('info', document)"
         (click)="resourcesComponent.togglePopoverMenu('info', document); $event.stopPropagation();"
         placement="right"
         container="body"
         ngbTooltip="Daten anzeigen"
         i18n-ngbTooltip="@@resources.showResourceData.tooltip"
         #tooltip="ngbTooltip"
         (mousedown)="tooltip.close()">
        <span *ngIf="shouldShowInfoButton()"
              class="mdi mdi-information-outline sidebar-list-button-group-inner">
        </span>
    </div>

    <div *ngIf="shouldShowArrowBottomRight()"
         class="btn hierarchy-button"
         [class.sidebar-list-button-group-active-button]="resourcesComponent.isPopoverMenuOpened('children', document)"
         (click)="resourcesComponent.togglePopoverMenu('children', document); $event.stopPropagation();"
         placement="right"
         container="body"
         ngbTooltip="Untergeordnete Ressourcen anzeigen"
         i18n-ngbTooltip="@@resources.showChildResources.tooltip"
         #tooltip="ngbTooltip"
         (mousedown)="tooltip.close()">
        <span [class.arrow-deactivated]="viewFacade.getChildrenCount(document) === 0"
              class="arrow-bottom-right sidebar-list-button-group-inner">
        </span>
    </div>

    <div *ngIf="shouldShowArrowTopRightForSearchMode()"
         class="btn hierarchy-button hierarchy-button-overview"
         (click)="jumpToResourceFromOverviewToOperation(); $event.stopPropagation();"
         placement="right"
         container="body"
         ngbTooltip="Im Kontext der Maßnahme anzeigen"
         i18n-ngbTooltip="@@resources.showInOperationContext.tooltip">
        <span class="arrow-top-right mdi-18px"></span>
    </div>

    <div *ngIf="shouldShowArrowUpForSearchMode()" class="btn hierarchy-button hierarchy-button-overview"
         (click)="jumpToResourceInSameView(); $event.stopPropagation();"
         placement="right"
         container="body"
         ngbTooltip="Im Kontext anzeigen"
         i18n-ngbTooltip="@@resources.showInContext.tooltip">
        <span class="arrow-up mdi-16px"></span>
    </div>

    <div *ngIf="shouldShowArrowTopRight()"
         class="btn hierarchy-button hierarchy-button-overview"
         ngbTooltip="Zur Maßnahme wechseln"
         i18n-ngbTooltip="@@resources.jumpToView.tooltip"
         placement="right"
         container="body"
         (click)="jumpToView(); $event.stopPropagation();">
        <span class="arrow-top-right mdi-18px"></span>
    </div>
</div>
