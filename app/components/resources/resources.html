<div id="resources" style="position: fixed; width: 100%; z-index: 1001;"
     class="row bg-light py-2">

    <div class="col-md-3">
        <div *ngIf="!viewFacade.isInOverview()">
            <select id="mainTypeSelectBox" *ngIf="viewFacade.getSelectedMainTypeDocument()"
                    class="form-control" [ngModel]="viewFacade.getSelectedMainTypeDocument()"
                    (ngModelChange)="chooseOperationTypeDocumentOption($event)">
                <option *ngFor="let document of viewFacade.getMainTypeDocuments()" [ngValue]="document">
                    {{getDocumentLabel(document)}}
                </option>
            </select>
            <select id="mainTypeSelectBoxSubstitute"
                    *ngIf="!viewFacade.isInOverview() && !viewFacade.getSelectedMainTypeDocument()"
                    class="form-control" disabled>
                <option>
                    {{viewFacade.getMainTypeLabel()}} anlegen ➔
                </option>
            </select>
        </div>
    </div>

    <div class="col-md-1">
        <div *ngIf="!viewFacade.isInOverview()" class="row">
            <div *ngIf="!isEditingGeometry && viewFacade.getSelectedMainTypeDocument()" class="col-md-6">
                <div id="edit-main-type-document-button" class="circular-button type-button"
                     (click)="editDocument(viewFacade.getSelectedMainTypeDocument())">
                    <span class="mdi mdi-pencil mdi-18px"></span>
                </div>
            </div>

            <div class="col-md-6">
                <plus-button *ngIf="!isEditingGeometry && ready && this.viewFacade.getQueryString() == '' && !viewFacade.isInOverview()
                                        && viewFacade.getMode() == 'map'"
                             id="create-main-type-document-button" [preselectedType]="viewFacade.getCurrentViewMainType()"
                             [isRecordedIn]="viewFacade.getProjectDocument()"></plus-button>
                <plus-button *ngIf="!isEditingGeometry && ready && this.viewFacade.getQueryString() == '' && !viewFacade.isInOverview()
                                        && viewFacade.getMode() == 'list'"
                             id="create-main-type-document-button" [preselectedType]="viewFacade.getCurrentViewMainType()"
                             [preselectedGeometryType]="'none'" [isRecordedIn]="viewFacade.getProjectDocument()"></plus-button>
            </div>
        </div>
    </div>

    <div class="col-md-4 mr-md-auto">
        <search-bar *ngIf="viewFacade.getQuery()" [q]="viewFacade.getQueryString()" [types]="viewFacade.getFilterTypes()" [relationName]="'isRecordedIn'"
                    [relationRangeType]="viewFacade.getCurrentViewMainType()"
                    (onQueryStringChanged)="setQueryString($event)" (onTypesChanged)="setQueryTypes($event)">
        </search-bar>
    </div>

    <div class="col-md-3" align="right">
        <div *ngIf="ready" class="btn-group resources-mode-buttons">
            <button id="map-mode-button" (click)="setMode('map')" class="btn btn-primary m-0"
                    [class.active]="viewFacade.getMode() == 'map'">
                <span class="mdi mdi-map"></span> Karte
            </button>
            <button id="list-mode-button" (click)="setMode('list')"
                    class="btn btn-primary m-0" [class.active]="viewFacade.getMode() == 'list'">
                <span class="mdi mdi-table"></span> Liste
            </button>
        </div>
        <div *ngIf="!ready" class="btn-group resources-mode-buttons">
            <button class="btn btn-primary m-0" [class.active]="viewFacade.getMode() == 'map'">
                <span class="mdi mdi-map"></span> Karte
            </button>
            <button class="btn btn-primary m-0" [class.active]="viewFacade.getMode() == 'list'">
                <span class="mdi mdi-table"></span> Liste
            </button>
        </div>
    </div>
</div>
<div style="padding-top: 56px;"
     class="row"
     (dragover)="false"
     (dragleave)="false"
     (drop)="false">

    <div *ngIf="ready && !viewFacade.isInOverview() && !viewFacade.getSelectedMainTypeDocument() && !isEditingGeometry"
         class="col-8 text-center alert alert-warning no-main-type-resource-alert">
        <em>Sie müssen zuerst eine Ressource vom Typ '{{viewFacade.getMainTypeLabel()}}' anlegen...</em>
    </div>

    <!-- TODO: hide map/list if no main type document is selected when a solution is found for properly initializing the map afterwards -->
    <!--<div *ngIf="(view && view.mainType == 'project') || mainTypeManager.selectedMainTypeDocument || isEditing" class="col-lg-12 col-md-12 col-sm-12">-->
    <div class="col-lg-12 col-md-12 col-sm-12">
        <resources-map *ngIf="viewFacade.getMode() == 'map'" [activeTab]="activeDocumentViewTab"></resources-map>
        <list *ngIf="viewFacade.getMode() == 'list'" [ready]="ready" [documents]="viewFacade.getDocuments()"></list>
    </div>

</div>
