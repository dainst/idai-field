<div *ngFor="let reference of references; let i = index; trackBy: getTrackingIndex">
    <div class="input-group mb-2">
        <div class="reference-input-container">
            <input type="text"
                   class="form-control reference-input"
                   [(ngModel)]="references[i]">
        </div>
        <button class="btn btn-danger"
                type="button"
                (click)="deleteReference(i)">
            <span class="mdi mdi-delete"></span>
        </button>
    </div>
</div>

<div class="mb-2">
    <button class="btn btn-success btn-square" type="button" (click)="addReference()">
        <span class="mdi mdi-plus"></span>
    </button>
</div>
