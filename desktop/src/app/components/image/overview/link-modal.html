<div class="modal-body" id="link-modal">
    <p i18n="@@imageOverview.linkModal.chooseResourcesToLink">Zu verknüpfende Ressource wählen:</p>
    <document-picker [filterOptions]="filterOptions"
                     [getConstraints]="getConstraints"
                     (documentSelected)="activeModal.close($event)"></document-picker>
</div>

<div class="modal-footer">
    <button type="button" id="link-modal-cancel-button" class="btn btn-secondary"
            (click)="activeModal.dismiss('cancel')">
        <span i18n="@@buttons.cancel">Abbrechen</span>
    </button>
</div>
