<div class="dropdown" ngbDropdown placement="bottom-left">
    <div ngbDropdownToggle>
        <span class="mdi {{getValueIcon(getState())}} selected-state"></span>
    </div>
    <div class="dropdown-menu" ngbDropdownMenu>
        <button *ngFor="let value of getValues()"
                class="dropdown-item operation-selection-button"
                (click)="setState(value)">
            <span class="mdi {{getValueIcon(value)}}"></span>
            <span class="state-label">{{getValueLabel(value)}}</span>
        </button>
    </div>
</div>
