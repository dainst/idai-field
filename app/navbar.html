<nav *ngIf="views" class="navbar fixed-top navbar-expand-lg navbar-dark bg-primary"
     (dragover)="false"
     (dragleave)="false"
     (drop)="false">

    <div class="navbar-brand" id="idai-field-brand">
        <img src="img/logo.png">
        <div id="brand-text">
            <span id="brand-text-idai">iDAI.</span><span id="brand-text-field">field</span>
            <small id="brand-text-number">2.0</small>
        </div>
    </div>

    <button class="navbar-toggler navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="nav navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link navbar-hover-element" [class.active]="isActiveRoute('/resources/' + views[0].name)"
                   href="#" routerLink="/resources/{{views[0].name}}">{{views[0].label}}</a>
            </li>
            <li class="nav-item">
                <a class="nav-link navbar-separator-element">|</a>
            </li>
            <li *ngFor="let view of views; let i=index" class="nav-item">
                <a *ngIf="i>0" class="nav-link navbar-hover-element" [class.active]="isActiveRoute('/resources/' + view.name)"
                   href="#" routerLink="/resources/{{view.name}}">{{view.label}}</a>
            </li>
            <li class="nav-item">
                <a class="nav-link navbar-separator-element">|</a>
            </li>
            <li class="nav-item">
                <a class="nav-link navbar-hover-element" [class.active]="isActiveRoute('/images')"
                   href="#" routerLink="/images">Bilder</a>
            </li>
        </ul>

        <taskbar></taskbar>
    </div>

</nav>
