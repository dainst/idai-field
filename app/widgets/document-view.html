<div id="document-view"
     class="card document-card">
    <div class="card-header">
        <type-icon [type]="document.resource.type" size="25"
                   class="type-icon">
        </type-icon>
        <h4 class="document-title">
            {{projectConfiguration.getLabelForType(document.resource.type)}}

            <button class="close-button btn btn-link btn-xs"
                    id="document-view-button-back-to-map"
                    [routerLink]="['/'+basePath]">
                <span class="mdi mdi-close-circle-outline"></span>
            </button>
        </h4>
    </div>
    <div class="card-block">

        <div *ngIf="document">

            <button class="btn btn-link btn-xs"
                    id="document-view-button-edit-document"
                    [routerLink]="['/'+basePath+'/', document.resource.id, 'edit']">
                <span class="mdi mdi-pencil-box-outline"></span>
            </button>

            <ng-content></ng-content>
        </div>

    </div>
</div>
