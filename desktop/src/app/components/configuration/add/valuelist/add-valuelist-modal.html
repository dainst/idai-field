<configuration-context-menu *ngIf="contextMenu.isOpen()"
    [contextMenu]="contextMenu"
    (onSelectAction)="performContextMenuAction($event)"></configuration-context-menu>

<div class="modal-header configuration-editor-modal-header">
    <h5 class="modal-title"
        i18n="@@configuration.selectValuelist">Werteliste auswählen</h5>
</div>

<div class="modal-body row add-valuelist-modal-body bg-light">
    <div class="col-md-6">
        <valuelist-search-bar [searchQuery]="searchQuery"
                              (onQueryChanged)="applyValuelistSearch()"></valuelist-search-bar>
        <valuelist-listing [valuelists]="valuelists"
                           [filteredValuelists]="filteredValuelists"
                           [selectedValuelist]="selectedValuelist"
                           [emptyValuelist]="emptyValuelist"
                           [searchTerm]="searchQuery.queryString"
                           [contextMenu]="contextMenu"
                           [currentValuelistId]="clonedField?.valuelist?.id"
                           (onValuelistSelected)="select($event)"
                           (onOpenEditor)="openEditValuelistModal($event)">
        </valuelist-listing>
    </div>
    <div class="col-md-6">
        <valuelist-preview [valuelist]="getCompleteValuelist()"></valuelist-preview>
    </div>
</div>

<div class="modal-footer bg-light">
    <div id="confirm-valuelist-selection-button"
         class="btn btn-success"
         [class.disabled]="!selectedValuelist"
         (click)="confirmSelection()">
        <span i18n="@@configuration.selectValuelist">Werteliste auswählen</span>
    </div>
    <div id="cancel-add-valuelist-modal-button"
         class="btn btn-secondary"
         (click)="cancel()">
        <span i18n="@@buttons.cancel">Abbrechen</span>
    </div>
</div>
